<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Birthday Kino</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet"> -->
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>Birthday Kino</h1>
  </header>
  <section id="wrapper">
    <form id="form"> 
      <label for="year-input" class="visually-hidden">Enter your birth year here</label>
      <input type="text" name="description" placeholder="Enter your birth year here" id="year-input" pattern="[0-9]{4}"
        required>
      <label for="submit-year" class="visually-hidden">Get movies</label>
      <input type="submit" name="submit" id="submit-year">
    </form>
    <section id="movies-container">
    </section>
    <section id="gif-container">
    </section>
  </section>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./dom.js"></script>
</html>
