<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Birthday Kino</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Comfortaa:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <main>
    <header>
      <h1>Birthday Kino</h1>
      <p class="sub-heading">Ever wanted to know which were the most popular films released on the year of your birth or any other year? Enter a
        year between 1885 and the current year to find out.</p>
    </header>
    <section id="wrapper">
      <form id="form">
        <label for="year-input" class="visually-hidden">Enter your birth year here</label>
        <input type="text" name="description" placeholder="Enter birth year" id="year-input" autocomplete="off" required>
        <label for="submit-year" class="visually-hidden">Get movies</label>
        <input type="submit" name="submit" id="submit-year">
      </form>
      <article id="movies-container">
      </article>
      <article id="gif-container">
      </article>
    </section>
  </main>
</body>
<script type="text/javascript" src="./script.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
